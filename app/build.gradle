import java.security.KeyException

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.apython.python.apython_pyapp"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    tasks.whenTaskAdded {
        task ->
            if (task.name == 'generateDebugAssets') {
                //noinspection GroovyAssignabilityCheck
                task.dependsOn zipPythonSources
            }
    }

    //noinspection GroovyAssignabilityCheck
    task zipPythonSources(type: Zip, description: 'Compress the python sources to a zip file and store it in res/raw.') {
        from 'src/main/python'
        destinationDir file('src/main/res/raw')
        version = null
        baseName = 'code'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}
